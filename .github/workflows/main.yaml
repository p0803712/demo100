name: Python_program

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        

      - name: Run Python program
        run: python index.py  # Replace 'index.py' with the path to your Python script
